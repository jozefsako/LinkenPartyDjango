# environement
language: python

# language version
python:
  - 3.7

# command to execute before installation
before_install:
  - gem install bundler

# command to install dependencies
install:
  - pip3 install -r requirements.txt

# command to run tests
script:
  - python3 manage.py test

# command to deploy
deploy:
  provider: azure_web_apps
  verbose: true
  
